{% extends 'base.html' %}
{% load i18n %}

{% block title %}Te olvidas la contraseña?{% endblock %}

{% block content %}
  <h1 class="title is-1">Te olvidaste la contraseña?</h1>

  <form class="body-form" method="POST">
      <p>Ingresá tú mail y te enviaremos un correo para recuperarlo.</p>

    {% csrf_token %}
    {{ form.as_p }}
    <input class="button is-light" type="submit" value="Send me instructions!">
  </form>
{% endblock %}
