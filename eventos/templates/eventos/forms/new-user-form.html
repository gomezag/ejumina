{% for field in form %}
    <p>{{field.label}}</p>
    <p class="errors">{% for error in field.errors %} <li>{{error}}</li>{% endfor %}</p>
    {% if field.id_for_label == 'id_groups' %}
    <span>
    {% else %}
    <p>
    {% endif %}
        {{field}}
    {% if field.id_for_label != 'id_groups' %}
    </p>
    {% else %}
    </span>
    {% endif %}
{% endfor %}
<input type="submit" class="button is-info" value="Crear Usuario">
