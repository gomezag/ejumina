        <label class="label">{{form.check_invis.label}}</label>

    </div>

        <label class="label">{{form.check_frees.label}}</label>

        <div class="plus-button"><i class="fa fa-minus-circle" onclick="document.getElementById('{{form.check_frees.id_for_label}}').stepDown();"></i></div>
    </div>
</div>
