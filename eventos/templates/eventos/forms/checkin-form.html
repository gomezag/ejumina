<div class="field is-grouped" id="check-in-form">
    <div class="field int-input">
        <label class="label">{{form.check_invis.label}}</label>
        <div class="control">{{form.check_invis}}</div>
        <p class="help errors">{% for error in form.check_invis.errors %} <li>{{error}}</li>{% endfor %}</p>

    </div>
    <div class="field">
        <div class="plus-button">
            <i class="fa fa-plus-circle" data-target="{{form.check_invis.id_for_label}}"></i>
        </div>
        <div class="plus-button">
            <i class="fa fa-minus-circle" data-target="{{form.check_invis.id_for_label}}"></i>
        </div>
    </div>
    <div class="field int-input">
        <label class="label">{{form.check_frees.label}}</label>
        <div class="control">{{form.check_frees}}</div>
        <p class="help errors">{% for error in form.check_frees.errors %} <li>{{error}}</li>{% endfor %}</p>

    </div>
    <div class="field">
        <div class="plus-button">
            <i class="fa fa-plus-circle" data-target="{{form.check_frees.id_for_label}}"></i>
        </div>
        <div class="plus-button">
            <i class="fa fa-minus-circle" data-target="{{form.check_frees.id_for_label}}"></i>
        </div>
    </div>
</div>
    <div class="hidden">{{ form.persona }}</div>
    <div class="hidden"><input type="hidden" name="checkin" value="True"></div>
<div class="field" disabled>
  <input type="submit" class="button is-info modal-button" value="Check-In" disabled>
</div>

<script nonce="{{request.csp_nonce}}">

    document.addEventListener('DOMContentLoaded', function() {
        var plusButtons = document.querySelectorAll('#check-in-form .fa-plus-circle');
        var minusButtons = document.querySelectorAll('#check-in-form .fa-minus-circle');

        plusButtons.forEach(function(button) {
            button.addEventListener('click', function(el) {
                var targetId = button.getAttribute('data-target');
                stepOnUp(document.getElementById(targetId));
            });
        });

        minusButtons.forEach(function(button) {
            button.addEventListener('click', function(el) {
                var targetId = button.getAttribute('data-target');
                stepOnDown(document.getElementById(targetId));
            });
        });
    });
</script>
