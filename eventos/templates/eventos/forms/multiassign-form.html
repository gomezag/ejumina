
{% for field in form %}
    <p>{{field.label}}</p>
    <p>{% for error in field.errors %} <li>{{error}}</li>{% endfor %}</p>
    {% if field.id_for_label == 'id_lista' %}
    <div class="select">
    {% else %}
    <p>
    {% endif %}
        {{field}}
    {% if field.id_for_label != 'id_lista' %}
    </p>
    {% else %}
    </div>
    {% endif %}
{% endfor %}
<input type="submit" class="button is-info" value="Asignar Entradas">
