<div class="field is-grouped">
    <div class="field int-input">
        <label class="label">{{form.invitaciones.label}}</label>
        <div class="control">{{form.invitaciones}}</div>
    </div>
    <div class="field">
        <div class="plus-button"><i class="fa fa-plus-circle" onclick="document.getElementById('{{form.invitaciones.id_for_label}}').stepUp();"></i></div>
        <div class="plus-button"><i class="fa fa-minus-circle" onclick="document.getElementById('{{form.invitaciones.id_for_label}}').stepDown();"></i></div>
    </div>
    <div class="field int-input">
        <label class="label">{{form.frees.label}}</label>
        <div class="control">{{form.frees}}</div>
    </div>
    <div class="field">
        <div class="plus-button"><i class="fa fa-plus-circle" onclick="document.getElementById('{{form.frees.id_for_label}}').stepUp();"></i></div>
        <div class="plus-button"><i class="fa fa-minus-circle" onclick="document.getElementById('{{form.frees.id_for_label}}').stepDown();"></i></div>
    </div>
</div>
<div class="field">
    <label class="label">{{form.lista.label}}</label>
    <span class="select">
        {{form.lista}}
    </span>
</div>
<div class="field">
    <label class="label">{{form.persona.label}}</label>
    <div class="control">{{form.persona}}</div>
</div>

 {% for field in form.hidden_fields %}
     <div style="display:none;">{{ field }}</div>
 {% endfor %}
<div class="field">
  <input type="submit" class="button is-info modal-button" value="Invitar">
</div>

</script>
