
<script nonce="{{request.csp_nonce}}">

var availableTags = [[
    {% for cliente in personas_query %}
    [
      "{{cliente.nombre}} - {{cliente.cedula}}",
      "{{cliente.pk}}",
    ],
    {% endfor %}
    ],
    "{{evento.slug}}"
];
var reducedAvailableTags = [[
    {% for cliente in personas %}
    {% if cliente.invis > 0 or cliente.frees > 0 %}
    [
      "{{cliente.nombre}} - {{cliente.cedula}}",
      "{{cliente.pk}}",
    ],
    {% endif %}
    {% endfor %}
    ],
    "{{evento.slug}}"
];
autocomplete(document.getElementById("searchbar"), reducedAvailableTags);
document.getElementById("searchbar").value = "{{keyword}}";
window.addEventListener("load",function() {
    autocomplete(document.getElementById("invi_persona"), availableTags);
    document.getElementById("invi_persona").value = "{{keyword}}";
});

</script>
