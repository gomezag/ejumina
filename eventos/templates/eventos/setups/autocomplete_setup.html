
<script nonce="{{request.csp_nonce}}">

var availableTags = [[
    {% for cliente in personas %}
    [
      "{{cliente.nombre}} - {{cliente.cedula}}",
      "{{cliente.pk}}",
    ],
    {% endfor %}
    ],
    "{{evento.slug}}"
];
autocomplete(document.getElementById("searchbar"), availableTags);
document.getElementById("searchbar").value = "{{keyword}}";
window.addEventListener("load",function() {
    autocomplete(document.getElementById("invi_persona"), availableTags);
    document.getElementById("invi_persona").value = "{{keyword}}";
});
// Get the input field
var input = document.getElementById("searchbar");
input.addEventListener("keydown", function(event) {
  // If the user presses the "Enter" key on the keyboard
  if (event.key === "Enter") {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("search-button").click();
  }
});

</script>
