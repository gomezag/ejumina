{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>
   {{evento.name}}
</h1>
<h2>
     {{persona.nombre}}
</h2>

<p>
    Invitaciones: {{invitaciones | length }}
</p>

<button
{% if invitaciones %}
    class="active" onclick="usar_invi({{invitaciones.0.pk}});"
{% else %}
    class="inactive" disabled
{% endif %}
> Usar Invitacion </button>

{% endblock %}
