<div class="tile is-ancestor">
    <div class="tile is-vertical">
    {% for user in usuarios %}
        <div class="tile is-child">
            <div class="card">
                <header class="card-header">
                <p class="card-header-title">
                  <a href="/u/{{user.pk}}">{{user.first_name}} </a>
                </p>
                </header>
                <div class="card-content">
                    <div class="field is-grouped">
                        <p class="subtitle is-6">Email: </p>
                        <p class="subtitle is-6">{{user.email}}</p>
                    </div>
                    <div class="field is-grouped">
                        <form method="POST" action="" class="table-form"
                                onsubmit="return confirm('Enviar correo a este usuario?');">
                               {% csrf_token %}
                                <input type="hidden" name="reset" value="{{persona.pk}}">
                                <input class="button is-info" type="submit" value="Reset Password">
                        </form>
                        <form method="POST" action="" class="table-form"
                                onsubmit="return confirm('Borrar este usuario? \n Mira que se borran TODAS las entradas! \n SegurÃ­simo?');">
                               {% csrf_token %}
                                <input type="hidden" name="delete" value="{{persona.pk}}">
                                <input class="button is-danger" type="submit" value="DELETE">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
